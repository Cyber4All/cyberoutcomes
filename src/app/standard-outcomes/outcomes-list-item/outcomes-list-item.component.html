<div class="outcomes-list-item" [ngClass]="{'selected': selected}" (click)="click()">
  <div class="top">
    <span *ngIf="outcome.suggested" class="suggested-icon">
      <i class="fas fa-lightbulb"></i>
    </span>
    {{ outcome.source }} - {{ outcome.name }} - {{ outcome.date }}
  </div>
  <div class="bar"></div>
  <!-- TODO something more detailed here pls -->
  {{ outcome.outcome }}
</div>
